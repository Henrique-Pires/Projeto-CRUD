
<mat-card class="mat-elevation-z8">
  <mat-form-field class="size">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. joão" #input>
  </mat-form-field>

  <table mat-table class="size" [dataSource]="dataSource">
    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- sobrenome Column -->
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
    </ng-container>
  
    <!-- idade Column -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
    </ng-container>
  
    <!-- sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo == "F" ? "Feminino" : "Masculino"}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
        <a class="edit" routerLink="/products/update/{{element.id}}">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a class="delete" routerLink="/products/delete/{{element.id}}">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator 
    [pageSizeOptions]="pageSizeOptions"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
  >
  </mat-paginator>
</mat-card>
